name    = TheSchwartz-Moosified
author  = Fayland Lam <fayland@gmail.com>
license = Perl_5
copyright_holder= Fayland Lam

[@Basic]

[Git::NextVersion]
first_version   = 0.06
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[Prereqs]
Moose           = 0.79
Try::Tiny       = 0
DBI             = 0
Test::More      = 0
Scalar::Util    = 0

[NextRelease]
format          = %v %{MMM d yyyy}d

[SynopsisTests]

[PodSyntaxTests]

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/stash/theschwartz-moosified
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]
